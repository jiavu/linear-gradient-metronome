<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Metronome</title>
		
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
		<script src="angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		
		<style type="text/css">
			body {
				/*height: 100%;*/
				background-color: black;
				color: white;
			}
			#container{
				height: 100%;
				width: 100%;
				position: absolute;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.eingabe {
				position: absolute;
				bottom: 5%;
			}
			#start-stop {
			}
		</style>
		<link rel="stylesheet" type="text/css" media="screen" href="">
	</head>
	<body>
		<div
			id="container" ng-app="metronome"
			ng-controller="metrCtrl as ctrl">

			<button type="button" ng-click="ctrl.changeState()" id="start-stop">
				{{ changeTo }}
			</button>
		
			<div class="eingabe">
				<form>
					Tempo:
					<input type="number" name="tempo" ng-model="tempo" placeholder="{{ tempo }}">
					bpm
					<input type="submit" value="Change" ng-click="ctrl.changeBPM()">
				</form>
			</div>
			
		</div>
		<script src="main.js"></script>
	</body>
</html>
