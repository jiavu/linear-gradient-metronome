<!DOCTYPE html>
<html ng-app="metronome" ng-controller="metrCtrl as ctrl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Metronome</title>
		
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script> -->
		<script src="angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
		
		<style type="text/css">

			:root {
				font-size: 2.8vh;
			}

			@media only screen and (orientation: landscape) {
				:root {
					font-size: 2.8vw;
				}
			}
			html {
				--white: white;
				--fontFamily: "Comic Sans MS", sans-serif;
			}
			* {
				margin: 0;
				box-sizing: border-box;
			}
			body {  /* stretch body to viewable area of the window or screen. */
				position: fixed;
				top: 0; left: 0; right: 0; bottom: 0;
				height: 100%;
				width: 100%;
			}
			#container {
				color: var(--white);
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#colorLayer {
				height: 100%;
				width: 100%;
				position: absolute;

			}
			#alphaCh{
				height: 100%;
				width: 100%;
				z-index: 1;
			}
			.eingabe {
				position: absolute;
				display: flex;
				/* justify-content: center; */
				flex-direction: column;
				font: 0.8rem var(--fontFamily);
				bottom: 5%;
				z-index: 2;
				opacity: 0.1;
			}
			.eingabe:active, .eingabe:hover {
				opacity: 0.8;
			}
			#start-stop {
				z-index: 2;
				width: 5rem; height: 5rem;
				border: 3px solid var(--white);
				outline: none;
				color: var(--white);
				font: 1.3rem var(--fontFamily);
				/* font: font-style font-variant font-weight font-size/line-height font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit;*/
				border-radius: 50%;
				background-color: transparent;
				opacity: 0.1;
			}
			#start-stop:hover, #start-stop:active {
				opacity: 0.8;
			}
			#change-tempo {
				align-self: center;
				text-decoration: none;
				margin: 5%;
				background-color: transparent;
				color: var(--white);
				border: 2px solid var(--white);
				font: 0.8rem var(--fontFamily);
			}
		</style>
		<link rel="stylesheet" type="text/css" media="screen" href="">

	</head>

	<body>
		<div id="container" style="background-color: {{ bgColor }}">

			<button type="button" ng-click="ctrl.changeState()" id="start-stop">
				{{ changeTo }}
			</button>
		
			<div class="eingabe">
				<form>
					<div>
						Tempo:
						<input type="number" name="tempo"
							ng-model="tempo" placeholder="{{ tempo }}">
						bpm
					</div>
					<input type="submit" id="change-tempo" value="Change" ng-click="ctrl.changeBPM()">
				</form>
			</div>

		
			<div id="colorLayer"
				style="background-image: radial-gradient( {{ metrColor }}, rgb(0,0,0,0) );">

				
				<div id="alphaCh" style="background-color: {{ bgColor }}">
				</div>
	
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
